<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>

  <body> 
    <main>
      <div class="result">
            <header>
              Your Result
            </header>

            <p>
              <strong>76</strong>
              of 100
            </p>

            <footer>
              <Strong>Great</Strong>
              You scored higher than 65% of the people who have taken these tests.
          </footer>
          </div>

          <div class="summary">
            <table>
              <thead>
                <th>Summary</th>
              </thead>

              <tbody colspan="1">
                <tr>
                  <td id="reaction">Reaction <span><strong>80</strong> / 100</span> </td>
                </tr>
                <tr>
                  <td id="memory">Memory <span><strong>92</strong> / 100</span> </td>
                </tr>
                <tr>
                  <td id="verbal">Verbal <span><strong>61</strong> / 100</span> </td>
                </tr>
                <tr>
                  <td id="visual">Visual <span><strong>72</strong> / 100</span> </td>
                </tr>
              </tbody>
            </table>
            
            <button>Continue</button>
          </div>
    </main>
    
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
